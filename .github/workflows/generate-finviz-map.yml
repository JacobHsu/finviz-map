name: Generate Finviz Market Map

on:
  # 每個交易日美國股市收盤後執行 (美東時間 4:30 PM = UTC 9:30 PM)
  schedule:
    - cron: '30 21 * * 1-5'  # 週一到週五 UTC 9:30 PM (美東 4:30 PM)
  
  # 也允許手動觸發
  workflow_dispatch:

jobs:
  generate-map:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Chrome and display
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable xvfb
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools
          pip install undetected-chromedriver Pillow selenium requests
      
      - name: Generate Finviz map
        run: |
          # 使用 xvfb 提供虛擬顯示器（備用方案）
          export DISPLAY=:99
          sudo Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          sleep 2
          # 使用絕對路徑執行腳本，避免路徑問題
          python skills/finviz-map/scripts/capture_canvas.py --headless

      - name: Analyze map with GitHub Models API
        run: |
          python skills/finviz-map/scripts/analyze_map.py
        env:
          # 使用內建 GITHUB_TOKEN (預設)
          # 如需使用自定義 token，改為: GITHUB_TOKEN: ${{ secrets.MODELS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.png index.html api/*.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update Finviz market map and API - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: finviz-map-${{ github.run_number }}
          path: |
            *.png
            index.html
            api/*.json
          retention-days: 30

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          include_assets: |
            api/*.json
            *.png
            index.html
